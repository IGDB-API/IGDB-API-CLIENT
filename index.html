<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game DataBase</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="stylesheet" href="./styles/datedropper.css">
    <link rel="stylesheet" href="./styles/tron-style.css">
    <link rel="stylesheet" href="./styles/particle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Play|Russo+One" rel="stylesheet">
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav id="navbar">
            <div id="logo"></div>
            <div id="search-bar">
                <input type="text" placeholder="Search game here..." id="search-input" />
                <button class="search fas fa-search"></button>
                <input type="text" id="testing" data-large-mode="true" data-large-default="true" data-theme="tron-style" />
            </div>
            <div class="fas fa-cog"></div>

            <ul>
                <li class="fas fa-newspaper active">
                    <a href="#"> News</a>
                </li>

                <li class="fas fa-gamepad">
                    <a href="#"> DataBase</a>
                </li>


                <li class="fas fa-chart-line">
                    <a href="#"> DailyDeal</a>
                </li>

            </ul>
        </nav>
    </header>

    <main>
        <!-- <div id="particles-js"></div> -->
        <!-- <h1>whatever</h1> -->
        <section class="container news">
        </section>
        <section class="container data-base"></section>
        <section class="container daily-deal">
            <div class="deals">
                <table class="deals-table">
                    <tr>
                        <th>STORE</th>
                        <th>PRICE</th>
                        <th>SAVINGS</th>
                        <th>TITLE</th>
                        <th>DEAL RATING</th>
                        <th>METACRITIC</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <a href="" class="scroll-top fas fa-arrow-alt-circle-up"></a>


    <footer>
        <div class="footer-mid">
            <p>&copy;IGDB-API-2018&nbsp All Rights Reserved</p>
            <p>Created by Chi</p>
        </div>
        <div class="footer-right">
            <p>Powered By</p>
            <ul>
                <li>
                    <a href="https://newsapi.org/" target="_blank">News API</a>
                </li>
                <li id="igdb-logo"></li>
            </ul>
        </div>
    </footer>

    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- LOCAL JS -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/datedropper.js"></script>
    <script src="./control/view.js"></script>
    <script>    
        $('#testing').dateDropper();
    </script>

</body>

</html>
