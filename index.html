<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game DataBase</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="stylesheet" href="./styles/datedropper.css">
    <link rel="stylesheet" href="./styles/tron-style.css">
    <link rel="stylesheet" href="./styles/particle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="icon" href="./src/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Play|Russo+One" rel="stylesheet">
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav id="navbar">
            <div id="logo"></div>
            <div id="search-bar">
                <input type="text" placeholder="Quick search here..." class="search-input" />
                <button class="search fas fa-search"></button>
                <input type="text" id="testing" data-large-mode="true" data-large-default="true" data-theme="tron-style" />
            </div>
            <div class="fas fa-cog"></div>

            <ul>
                <li class="fas fa-newspaper active">
                    <a id="section-news" href="#"> News</a>
                </li>

                <li class="fas fa-gamepad">
                    <a id="section-data-base" href="#"> DataBase</a>
                </li>


                <li class="fas fa-chart-line">
                    <a id="section-daily-deal" href="#"> DailyDeal</a>
                </li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="container news">
            <div class="header-perspective">
                <h1>HEADLINES</h1>
            </div>
        </section>
        <section class="container data-base">
            <div id="data-base-search-bar">
                <fieldset>
                    <input type="text" placeholder="Search game here..." class="search-input" />
                    <button type="submit" class="search fas fa-search">SEARCH</button>
                </fieldset>
            </div>
            <h1>Top Trending Games</h1>
            <div>
                <ul id="popular-games">

                </ul>
            </div>
            <div id="popular-games-detail"></div>

        </section>
        <section class="container daily-deal">
            <!-- <div class="deals"> -->
            <div>
                <form action="" id="deals-search-filter">

                    <div>
                        <input id="detail-search-input" type="text" placeholder="Search game title..." class="search-input" />
                    </div>
                    <div>
                        <label for="price-range">Price Range:</label>
                        <input id="price-range" type="range">
                        <label for="score-range" title="Deal Rating is on a scale from 0 to 10.It factors in price, percent off,metacritic score,release date,price history,and more.">Deal Rating Range:</label>
                        <input id="score-range" type="range">
                    </div>
                    <div>
                        <span>Stores:</span>
                        <label for="steam">
                            <input id="steam" value="1" checked type="checkbox">Steam</label>

                        <label for="amazon">
                            <input id="amazon" value="4" checked type="checkbox">Amazon</label>

                        <label for="gameStop">
                            <input id="gameStop" value="5" checked type="checkbox">GameStop</label>

                        <label for="humbleStore">
                            <input id="humbleStore" value="11" checked type="checkbox">HumbleStore</label>

                    </div>
                    <div>
                        <button id="detail-deals-search" class="big-button" type="submit">Apply Change</button>
                        <button id="detail-daily-deals" class="big-button" type="button">Daily top 50</button>
                    </div>
                </form>
            </div>

            <table id="deals-table" class="tablesorter">
                <thead>
                    <tr>
                        <th>STORE</th>
                        <th>PRICE</th>
                        <th>SAVINGS</th>
                        <th>TITLE</th>
                        <th title="Deal Rating is on a scale from 0 to 10.It factors in price, percent off,metacritic score,release date,price history,and more.">DEAL RATING</th>
                        <th>METACRITIC</th>
                    </tr>
                </thead>
                <tbody id="table-here">
                </tbody>

            </table>
            <div class="error-message"></div>
            <!-- </div> -->
        </section>
    </main>

    <a href="" class="scroll-top fas fa-arrow-alt-circle-up"></a>


    <footer>
        <div class="footer-mid">
            <br>
            <p>&copy;Game Tracker 2018&nbsp All Rights Reserved</p>
            <p>Powered By</p>
            <ul>
                <li id="news-logo"></li>
                <li id="igdb-logo"></li>
                <li id="cheap-shark"></li>
            </ul>
        </div>
        <div class="footer-right">
        </div>
    </footer>

    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.30.1/js/jquery.tablesorter.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- LOCAL JS -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/datedropper.js"></script>
    <script src="./control/view.js"></script>
    <script src="./scripts/api.js"></script>
    <script>    
        $('#testing').dateDropper();
    </script>

</body>

</html>
